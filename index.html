<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six Feet Deep</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="assets/logo.png" alt="Logo" class="logo">
        <h1>Six Feet Deep</h1>
    </header>
    <main>
        <div class="buttons">
            <a href="https://www.apple.com/app-store/" class="download-button apple">Download on the App Store</a>
            <a href="https://play.google.com/store" class="download-button android">Get it on Google Play</a>
        </div>
        <div class="twitch-embed">
            <iframe src="https://player.twitch.tv/?channel=yourchannelname&parent=yourdomain.io" frameborder="0"
                allowfullscreen="true" scrolling="no" height="378" width="620" title="Twitch Stream">
            </iframe>
        </div>
    </main>

    <!-- Optional: Include JavaScript for additional interactivity -->
    <script src="script.js"></script>
</body>

</html>
